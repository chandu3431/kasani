<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var uname="chandu"; grade=99 ;
        if(grade>=90)
        {
            document.write(`${uname} = grade is out standing`)
        }
        else if(grade>=70 & grade<=90)
        {
            document.write(`${uname} = A grade`)
        }
        else if(grade>=60 & grade<=70)
        {
            document.write(`${uname} = B grade`)
        
        }
        else if(grade>=50 & grade<=60)
        {
            document.write(`${uname} = c grade`)
        
        }
        else if ( grade<=50)
        {
            document.write(`${uname} = fail`)
        }

    </script>
</body>
