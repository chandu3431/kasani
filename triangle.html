<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=prompt("1st side of the tryangle")
        var b=prompt("2st side of the tryangle")
        var c=prompt("2st side of the tryangle")
        if(a==b && b==c)
        {
            document.write(`Equilateral triangle`)
        }
        else if(a==b || b==c || a==c)
        {
            document.write(`isosceles triangle`)
        }
        else
        {
            document.write(`Scalene triangle`)
        }
    </script>
</body>
</html>
